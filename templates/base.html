    <meta property="og:type" content="website">
    <meta property="og:url" content="https://2d2d.org">
    <meta property="og:image" content="{{ url_for('static', filename='images/banner.png') }}">

    <link rel="manifest" href="{{ url_for('static', filename='images/site.manifest') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/images/logo.png') }}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
    <header class="container mx-auto flex justify-between items-center p-5">
        <div class="text-4xl font-bold" style="background: linear-gradient(to right, #4800D4, #F369BD); -webkit-background-clip: text; color: transparent;">
            <a href="{{ url_for('index') }}">2Dimensions<br>&nbsp;&nbsp;2Dimensions</a>(beta)
        </div>        
        <div class="flex items-center">
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="ml-2 focus:outline-none">
                <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                </svg>
                <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.22 1.22a1 1 0 011.415 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707zM17 9a1 1 0 100 2h-1a1 1 0 100-2h1zm-7 7a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-5.657-2.343a1 1 0 10-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707zM4 11a1 1 0 100 2H3a1 1 0 100-2h1zm2.343-5.657a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM10 5a5 5 0 100 10A5 5 0 0010 5z"/>
                </svg>
            </button>

            <!-- Login Button -->
            <a id="login-btn" href="/login" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded transition duration-300">Login</a>
        </div>
    </header>

    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <ul>
            <li>
                <a href="{{ url_for('index') }}" class="active">
                    <i class="fas fa-home icon"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('donate') }}">
                    <i class="fas fa-donate icon"></i>
                    <span>Donate</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('help_page') }}">
                    <i class="fas fa-question-circle icon"></i>
                    <span>Help</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('news') }}">
                    <i class="fas fa-chart-bar icon"></i>
                    <span>News</span>
                </a>
            </li>
        </ul>
    </div>

    <main class="container mx-auto p-10">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2024 2D2D.ORG. All rights reserved.
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
